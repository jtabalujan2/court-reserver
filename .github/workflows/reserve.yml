name: Reserve Court

on:
  schedule:
    # Monday and Wednesday at 13:57 PST (21:57 UTC)
    - cron: "57 21 * * 1,3"
  workflow_dispatch: {} # Manual trigger for testing

jobs:
  reserve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Build TypeScript
        run: npm run build

      - name: Run reservation bot
        env:
          PLAYWRIGHT_LOCAL: true
          HEADED: true
          RESERVE_EMAIL: ${{ secrets.RESERVE_EMAIL }}
          RESERVE_PASSWORD: ${{ secrets.RESERVE_PASSWORD }}
        run: xvfb-run --auto-servernum -- node dist/index.js
