name: Reserve Court

on:
  push:
    branches: [master]
  schedule:
    # Monday and Wednesday at 13:57 PST (21:57 UTC)
    - cron: "57 21 * * 1,3"
  workflow_dispatch: {}

jobs:
  reserve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run reservation bot
        env:
          BROWSERCAT_API_KEY: ${{ secrets.BROWSERCAT_API_KEY }}
          RESERVE_EMAIL: ${{ secrets.RESERVE_EMAIL }}
          RESERVE_PASSWORD: ${{ secrets.RESERVE_PASSWORD }}
          COURT_NAME: ${{ secrets.COURT_NAME }}
          TIME_SLOT: ${{ secrets.TIME_SLOT }}
        run: npm run reserve
