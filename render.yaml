services:
  - type: cron
    name: court-reserver
    env: docker
    # Monday and Wednesday at 2:00 PM PST (22:00 UTC)
    # Note: Adjust to 21:00 during PDT (daylight saving time)
    schedule: "0 22 * * 1,3"
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PLAYWRIGHT_LOCAL
        value: "true"
      - key: RESERVE_EMAIL
        sync: false # Set this in Render dashboard
      - key: RESERVE_PASSWORD
        sync: false # Set this in Render dashboard

